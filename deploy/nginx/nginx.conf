# Reverse proxy + static frontend
# Domain is set to 209.38.244.219.sslip.io for now; change later and re-issue cert.

server {
  listen 80;
  listen [::]:80;

  server_name 209.38.244.219.sslip.io;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name machinahankinsiana.com;

  ssl_certificate /etc/letsencrypt/live/machinahankinsiana.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/machinahankinsiana.com/privkey.pem;

  # Static frontend
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy (Node)
  location = /auth {
    proxy_pass http://backend:3000/auth;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /chatmessage {
    proxy_pass http://backend:3000/chatmessage;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backward-compatible
  location /api/ {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
